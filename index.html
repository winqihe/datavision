<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>工学院餐饮</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
</head>

<body>
    <header>
        <h1>工学院餐饮</h1>
        <div class="showTime">NowTime：2020年3月17-0时54分14秒</div>
        <script>
            var t = null;
            t = setTimeout(time, 1000); //開始运行
            function time() {
                clearTimeout(t); //清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); //获取时
                var m = dt.getMinutes(); //获取分
                var s = dt.getSeconds(); //获取秒
                document.querySelector(".showTime").innerHTML =
                    "当前时间：" +
                    y +
                    "年" +
                    mt +
                    "月" +
                    day +
                    "-" +
                    h +
                    "时" +
                    m +
                    "分" +
                    s +
                    "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行
            }
        </script>
    </header>
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>
                    今日Top
                </h2>
                <!--设置成滚状的文本轮播的形态，将最近卖出的菜品进行轮播-->
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>人气推荐</h2>
                <!--按照数据中对菜品的评分进行推荐-->
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>今天吃什么</h2>
                <!--饼图，按照百分比来进行展示今天一些菜点的趋势-->
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li style="font-size:xx-large;">进店人数 ：1258</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/img.jpg" alt="" width="600px" height="450px">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/img3.jpg" alt="" width="600px" height="450px">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/img4.jpg" alt="" width="600px" height="450px">
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
        </div>
        <div class="column">
            <div class="panel bar1">
                <h2>烹饪时间</h2>
                <!--根据目前数据中购买最多的菜品进行展示-->
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line1">
                <h2>你的口味</h2>
                <div class="sale">
                    <ul>
                        <li>
                            <div class="salelist">
                                <div class="salename1">蜜汁烤肉饭
                                    <span class="saletime">2020/08/20/12:00</span> </div>
                            </div>
                        </li>
                        <li>
                            <div class="salelist">
                                <div class="salename2">西部大盘鸡
                                    <span class="saletime">2020/08/20/12:00</span> </div>
                            </div>
                        </li>
                        <li>
                            <div class="salelist">
                                <div class="salename3">串串香
                                    <span class="saletime">2020/08/20/12:00</span> </div>
                            </div>
                            <div class="salelist">
                                <div class="salename4">红烧大鲤鱼
                                    <span class="saletime">2020/08/20/12:00</span> </div>
                            </div>
                            <div class="salelist">
                                <div class="salename5">清蒸黄焖鸡
                                    <span class="saletime">2020/08/20/12:00</span> </div>
                            </div>
                            <div class="salelist">
                                <div class="salename6">烤肉饭
                                    <span class="saletime">2020/08/20/12:00</span> </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie1">
                <h2>本店特色</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/echarts.js"></script>
    <script src="js/echarts-wordcloud.js"></script>
    <script src="js/index.js"></script>
    <script src="js/china.js"></script>
    <script src="js/jcarousellite.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script>
        $(function() {
            function apiFn() {
                this.hostname = ""
            }
            apiFn.prototype = {
                Init: function() {
                    this.policyFn()
                },
                policyFn: function() {
                    $(".sale").jCarouselLite({
                        vertical: true,
                        hoverPause: true,
                        visible: 4,
                        auto: 1000,
                        speed: 500
                    });
                },
            }
            var start = new apiFn()
            start.Init()
        })
    </script>
    <script>
        var swiper = new Swiper('.map', {
            pagination: {
                el: '.swiper-pagination',
            },
            loop: true,
            autoplay: true,
        });
    </script>
</body>
<style>
    .sale {
        font-size: 14px;
        line-height: 2.4vw;

        color: white;
        text-align: left;
    }
    
    .saletime {
        float: right;
        ;

    }
</style>

</html>
